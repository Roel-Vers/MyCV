<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>

  <ion-grid>
    <!--calling phone number-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="call-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="tel:+358452220215" >Call mobile phone</ion-router-link>
      </ion-col>
    </ion-row>
    <!--sending text message-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="sms:+358452220215" >Send text message</ion-router-link>
      </ion-col>
    </ion-row>
    <!--find me on Whatsapp-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="whatsapp://send?phone=+358452220215" >Contact on Whatsapp</ion-router-link>
      </ion-col>
    </ion-row>
    <!--send email-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="at-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="mailto:roelverscheure@gmail.com" >Send email</ion-router-link>
      </ion-col>
    </ion-row>
    <!--find me on LinkedIn-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="https://www.linkedin.com/in/roel-verscheure-3350aa17a/" >Find me on LinkedIn</ion-router-link>
      </ion-col>
    </ion-row>
    <!--find me on GitHub-->
    <ion-row>
      <ion-col size="3">
        <ion-icon name="logo-github"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-router-link href="https://github.com/Roel-Vers" >Find me on GitHub</ion-router-link>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>


</ion-content>
